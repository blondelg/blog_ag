{% extends "base.html" %}
{% load static %}

{% block content %}
<button class="btn_back" onclick="window.location.href = '/';">Retour</button>
<h1>Toutes les vid√©os</h1>

<!-- list videos -->
{% for row in vid_grid %}

    <div class="column_vid_grid">
      <div class="responsive-grid">
        <iframe class="video" src="{{ col }}?queue-enable=false" allowfullscreen></iframe>
      </div>
    </div>
    {% endfor %}
  </div>

{% endfor %}
{% endblock %}
